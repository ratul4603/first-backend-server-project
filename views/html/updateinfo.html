<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students update information</title>
    <link rel="stylesheet" href="../css/studetns.signup.css">
</head>
<body>
    <form action="/students/update/info" method="put" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>  <div>
            <label for="group">Group:</label>
            <input type="text" id="group" name="group" placeholder="science/arts">
        </div>  <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>  
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="set any password">
        </div>
        <div>
            <label for="image" id="photo">Photo:</label>
            <input type="file" id="image" name="image">
        </div>
        <button type="submit">Update Information</button>
    </form>
</body>
</html>
